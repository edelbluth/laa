language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - pip install -U pip setuptools
  - pip install -r src/test-requirements.txt
  - pip install coveralls

script:
  - (cd src && make ci)

after_success:
  - (cd src && coveralls --rcfile=coverage.rc)

notifications:
  email:
    on_success: change
    on_failure: always
